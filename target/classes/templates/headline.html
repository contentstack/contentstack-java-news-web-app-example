<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Headlines</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="News">
    <meta name="description" content="News">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
</head>
<body>

    <div id="wrapper">
        <div class="page-title">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                        <div class="title">
                            <h1>Headlines</h1>
                        </div>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                        <div class="navigation">
                            <ul>
                                <li><a href="/products">Products</a></li>
                                <li><a href="/about">About</a></li>
                                <li><a href="/contact">Contact</a></li>
                              </ul>
                        </div>
                        </div>
                </div>
            </div>
        </div>
        <section class="section">
            <div class="container new-container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="page-wrapper">
                            <div class="blog-list clearfix" th:each="news:${headlines}">
                                <div class="blog-box row">
                                    <div class="blog-image col-md-4">
                                        <div class="post-media">
                                            <a href="#" title="">
                                                <img th:src="${news.image}" alt="image" class="post-image img-fluid">
                                                <!-- <img src="${news.image}" alt="image" class="img-fluid"> -->
                                                <div class="hovereffect"></div>
                                            </a>
                                        </div>
                                    </div>

                                    <div class="blog-meta big-meta col-md-8">
                                        <h4 th:utext="${news.title}"></h4>
                                        <div class="content" th:utext="${news.description}"></div>
                                    </div>
                                </div>
                            </div><!-- end blog-list -->
                        </div><!-- end page-wrapper -->
                    </div><!-- end col -->
                </div><!-- end row -->
            </div><!-- end container -->
        </section>
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="copyright">&copy; 2020 design by: contentstack</div>
                    </div>
                </div>
            </div><!-- end container -->
        </footer><!-- end footer -->
        <div class="dmtop">Scroll to Top</div>
    </div><!-- end wrapper -->

    <!-- Core JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
